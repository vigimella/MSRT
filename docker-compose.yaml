version: "3"

services:
  app:
    container_name: ci_cd_analysis
    image: ci_cd_analysis:latest
    build: .
    restart: on-failure
    volumes:
      - ./repos_commit_csv/:/usr/src/app/repos_commit_csv/
      - ./repos_dir/:/usr/src/app/repos_commit_csv_filtered/
      - ./repos_dir/:/usr/src/app/commit_changes_dir/
      - ./repos_dir/:/usr/src/app/repos_dir/

